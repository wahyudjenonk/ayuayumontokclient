<div id="page-wrapper">
    <div class="container-fluid">
		<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Form Unit Property Registration
                </h1>
                <div class="breadcrumb" style='height:40px;'>
					Fill This Form Below.
                </div>
            </div>
        </div>
		<div class="row" style='min-height:410px !important;'>
			<form role="form">
				<div class="col-lg-6">
					<div class="form-group">
						<label>Unit Number</label>
						<input style='width:300px !important;' class="form-control" name='untmem' id='untmem' value="{$data.unit_member|default:''}" />
					</div>
					<div class="form-group">
						<label>Unit Size Nett (sqm/m<sup>2</sup>)</label>
						<input style='width:300px !important;' class="form-control" name='untmem' id='untmem' value="{$data.unit_member|default:''}" />
					</div>
					<div class="form-group">
						<label>Unit Size Gross (sqm/m<sup>2</sup>)</label>
						<input style='width:300px !important;' class="form-control" name='untmem' id='untmem' value="{$data.unit_member|default:''}" />
					</div>
					<div class="form-group">
						<label>Unit Type</label>
						<input class="form-control" name='untmem' id='untmem' value="{$data.unit_member|default:''}" />
					</div>
					<div class="form-group">
						<label>Number Of Room(s)</label>
						<input class="form-control" name='untmem' id='untmem' value="{$data.unit_member|default:''}" />
					</div>
					<div class="form-group">
						<label>Floor Number</label>
						<input class="form-control" name='untmem' id='untmem' value="{$data.unit_member|default:''}" />
					</div>
					<div class="form-group">
						<label>View</label>
						<input class="form-control" name='untmem' id='untmem' value="{$data.unit_member|default:''}" />
					</div>
					<div class="form-group">
						<label>Apartment Name</label>
						<input class="form-control" name='untmem' id='untmem' value="{$data.unit_member|default:''}" />
					</div>
					<div class="form-group">
						<label>Apartment Developer Name</label>
						<input class="form-control" name='untmem' id='untmem' value="{$data.unit_member|default:''}" />
					</div>
					<div class="form-group">
						<label>Apartment Address</label>
						<textarea rows="3" class="form-control"></textarea>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<label>Room Type Configuration</label>
						{if $roomtype}
							{foreach from=$roomtype.data item=rom}
								<div class="checkbox">
                                    <label>
                                        <input type="checkbox" name='rmtype[]' value="{$rom.id}"> {$rom.room_type}
                                    </label>
                                </div>
							{/foreach}
						{/if}
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
