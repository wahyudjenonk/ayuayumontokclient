<h4 class="title">Change Password</h4>
<div class="card">
	<div class="content">
		<div class="row">
			<div class="col-lg-12">
				<form role="form" id='chgps' url='{$host}submit-change-password' method='post' enctype="multipart/form-data">
					<input type='hidden' name='editstatus' value='{$editstatus}'>
					<input type='hidden' name='ifdx' value="{$data.id|default:''}">
					<div class="col-lg-6">
						<div class="form-group">
							<label>Old Password</label>
							<input type='password' style='width:300px !important;' class="form-control validasi" name='oldpass' id='oldpass' />
						</div>
						<div class="form-group">
							<label>New Password</label>
							<input type='password' style='width:300px !important;' class="form-control" name='newpass' id='newpass' />
						</div>
					</div>
					<div class="col-lg-12">
						<hr/>
						<a class="btn btn-primary" id='sbmchgpass' type="submit">Submit</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	$('#sbmchgpass').on('click', function(){
		validasi = $('#chgps').form('validate');
		if(validasi){
			$.blockUI({ message: '<h3>Processing Data...</h3>' });			
		}
		
		submit_form('chgps',function(r){
			if(r==1){
				bootbox.alert("Data Was Saved.");
				window.location.reload();
			}else{
				alert(r);
			}
			$.unblockUI();
		});
		
		return false
	});
</script>
