<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="col-sm-6 col-md-6 button-PSC">
				<ul style='list-style:none;margin-left:-45px;'>
					<li class="">
						<button class="btn" onClick="kumpulAction('servicerequest');">Create New Service</button>
					</li>
				</ul>
			</div>
			<div class="col-sm-6 col-md-6 form-row">
			</div>
		</div>
	</div>
	<br/>
    <div class="row">
    	<div class="col-xs-12">
          	<div class="box">
				
            	<div class="box-header">
              		<h3 class="box-title col-sm-6 col-md-6" style="">Data Service</h3>
              		<div class="box-tools col-sm-6 col-md-6" style="margin-top: 10px;">
              		</div>
            	</div>
				
            	<div class="box-body table-responsive no-padding">
              		<table id='servicetable' class="table table-hover">
	                    <thead>
							<tr>
								<th>ID</th>
								<th>Unit Name</th>
								<th>Service Name</th>
								<th>Start Date</th>
								<th>Finish Date</th>
							</tr>
	                    </thead>
						<tbody>
							{if isset($dataproperty.data)}
								{foreach from=$dataproperty.data item=rows}
								<tr>
									<td>
										<a href="javascript:void(0);" onClick="kumpulAction('detaillayanan', '{$rows.id_transaction}', '{$rows.unit_name}', '{$rows.flag_trans}', '{$rows.id_unit}');">{$rows.no_invoice}</a>
									</td>
									<td>{$rows.unit_name|default:'-'}</td>
									<td>{$rows.services_name|default:'-'}</td>
									<td>{$rows.start_date|default:'-'}</td>
									<td>{$rows.end_date|default:'-'}</td>
								</tr>
								{/foreach}
							{/if}
						</tbody>
					</table>
            	</div>
		</div><!-- /.box -->
	</div>
</div>
