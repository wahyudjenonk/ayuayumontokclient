<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<div class="col-sm-6 col-md-6 form-row">
				<ul style='list-style:none;margin-left:-45px;'>
					<li class="">
						<button class="btn" onClick="kumpulAction('form-property', 'add');">Create New Service</button>
					</li>
				</ul>

				{*
				<label>
					<select style="width: 100%; height: 34px;" name="preved">
                        <option value=""> -- Type Listing -- </option>
                        <option value="1">Active Listing</option>
                        <option value="2">Preparation Listing</option>
                        <option value="3">Registered Listing</option>
                        <option value="4">Unlisted Listing</option>
                    </select>
				</label>
				*}
			</div>
			<div class="col-sm-6 col-md-6 button-PSC">
			</div>
		</div>
	</div>
	<br/>
    <div class="row">
    	<div class="col-xs-12">
          	<div class="box">
				
            	<div class="box-header">
              		<h3 class="box-title col-sm-6 col-md-6" style="">Data Service</h3>
              		<div class="box-tools col-sm-6 col-md-6" style="margin-top: 10px;">
              		</div>
            	</div>
				
            	<div class="box-body table-responsive no-padding">
              		<table id='listingtables' class="table table-hover">
	                    <thead>
							<tr>
								<th>ID</th>
								<th>Unit Name</th>
								<th>Service Name</th>
								<th>Start Date</th>
								<th>Finish Date</th>
							</tr>
	                    </thead>
						<tbody>
							{if isset($dataproperty.data)}
								{foreach from=$dataproperty.data item=rows}
								<tr>
									<td>
										<a href="javascript:void(0);" onClick="kumpulAction('form-property', 'edit', '{$rows.id}');">HTL-{$rows.id}</a>
									</td>
									<td>{$rows.apartment_name}</td>
									<td></td>
									<td>
									</td>
									<td>
									</td>
								</tr>
								{/foreach}
							{/if}
						</tbody>
					</table>
            	</div>
		</div><!-- /.box -->
	</div>
</div>


<script>
	$(document).ready(function() {
		$('#listingtables').DataTable({
			"fnHeaderCallback": function(){
                $('#listingtables_length').hide();
            }
		});
	} );
</script>
