<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register New User</title>
	<link rel="stylesheet" href="{$host}__assets/css/style-register.css">
	<link rel="stylesheet" href="{$host}__assets/plugin/easyui/themes/metro-gray/easyui.css">
	<link rel="stylesheet" href="{$host}__assets/js/plugins/bootstrapmodal/css/bootstrap.css">
	<script src="{$host}__assets/js/jquery.js"></script>	
	<script src="{$host}__assets/js/plugins/bootstrapmodal/js/bootstrap.js"></script>	
	<script src="{$host}__assets/plugin/easyui/jquery.easyui.min.js"></script>
	<script src="{$host}__assets/js/blockui.js"></script>	
	<script src="{$host}__assets/js/jquery.numeric.js"></script>	
	<script src="{$host}__assets/js/fungsi.js"></script>	
</head>
<body>
	<div class="main-content">
		<form id='regsbro' class="form-labels-on-top" method="post" url="{$host}submit-step1-register" enctype="multipart/form-data">
			<input type='hidden' name='step' value='step-1-registration' />
			<div class="form-title-row">
                <h1>Register New User</h1>
            </div>
            <div class="form-row">
                <label>
                    <span>Owner Name (First Name)</span>
                    <input type="text" autocomplete="on" name="frstnm" id='frstnm' class='validasi'>
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Owner Name (Last Name)</span>
                    <input type="text" name="lstnm" class='validasi'>
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Date Of Birth</span>					
					<select name="tgl" style='width:85px !important;' class='validasi'>
						{$tgl_lahir}
					</select>
					<select name="bln" style='width:95px !important;' class='validasi'>
						{$bln_lahir}
					</select>
					<select name="thn" style='width:100px !important;' class='validasi'>
						{$thn_lahir}
					</select>
                </label>
            </div>
			<div class="form-row">
                <label>
                    <span>Email Address</span>
                    <input type="text" name="emadd" class='validasi emailbro'>
                </label>
            </div>
			<div class="form-row">
                <label>
                    <span>Phone (Mobile)</span>
                    <input type="text" name="phmob" class='validasi numberbro'>
                </label>
            </div>			
			<div class="form-row">
                <label>
				   {$html_captcha}
                </label>
            </div>
			<div class="form-row">
                <button id='sbmfrm'>Register</button>
            </div>
			<br/>
			<br/>
			<br/>
			<a class="form-forgotten-password" href="{$host}forgotpassword">Forgotten Password</a>
			<a class="form-create-an-account" href="{$host}">Login Account</a>
		
			<div style="text-align:center;margin-top:30px">
				<span>Homtel Services &copy; Margahayu Land</span>
			</div>
		</form>
	</div>

	<!-- Modal -->
	<div style='z-index:9999999 !important;' class="modal fade" id="pesanModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<b>Message</b>
					<button id='button_close' type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<div id='modalencuk' class="modal-product">
					</div><!-- .modal-product -->
				</div><!-- .modal-body -->
			</div><!-- .modal-content -->
		</div><!-- .modal-dialog -->
	</div>
	<!-- END Modal -->

	
	<script>		
		$(".validasi").validatebox({ required:true }); 		
		$(".emailbro").validatebox({ validType:'email' }); 		
		$(".numberbro").numeric(); 		
		
		$('#sbmfrm').on('click', function(){
			validasi = $('#regsbro').form('validate');
			if(validasi){
				$.blockUI({ message: '<h3>Processing Data...</h3>' });			
			}
			
			submit_form('regsbro',function(r){
				$('#modalencuk').html('');
				$.post('{$host}message-submit', { 'stsn':r, 'tp':'registrasi-step1' }, function(pg){
					$('#modalencuk').html(pg);
				});
				
				$('#pesanModal').modal('show');
				$.unblockUI();
				
				if(r == 1){
					setTimeout(function () {
						window.location.href = "{$host}"; 
					}, 4000);
				}
			});
			
			return false;
		});
		//*/
	</script>
</body>
</html>
