<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: -7.491667, lng: 110.004444 },
          zoom: 8
        } ) ;
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVU425P1w_q4TUmpkJsfWXwYIk8HUtKk4&callback=initMap" async defer></script>
  </body>
</html>
